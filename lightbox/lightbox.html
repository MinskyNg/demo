<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>图片画廊</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css">
    <style type="text/css">
        #img-wrap {
            margin: 200px auto 0;
            text-align: center;
        }

        #img-wrap img {
            width: 150px;
            height: 150px;
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            height: 100%;
        }

        #prev {
            display: block;
            position: absolute;
            top: 50%;
            left: 30%;
            width: 40px;
            height: 30px;
            border: 0;
            background-color: rgba(200, 200, 200, 0.9);
        }

        #prev:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }

        #next {
            display: block;
            position: absolute;
            top: 50%;
            right: 30%;
            width: 40px;
            height: 30px;
            border: 0;
            background-color: rgba(200, 200, 200, 0.9);
        }

        #next:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }

        #lightbox img {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -300px;
            margin-left: -300px;
            width: 600px;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <div id="img-wrap">
        <img src="lightbox1.jpg"/>
        <img src="lightbox2.jpg"/>
        <img src="lightbox3.jpg"/>
    </div>
    <div id="lightbox">
            <img src="" />
            <button id="prev">←</button>
            <button id="next">→</button>
    </div>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script type="text/javascript">
        (function($) {
            function Lightbox($tar, opts) {
                this.$tar = $tar;
                this.$bigImg = $tar.children('img');
                this.wrapSel = opts.wrapSel;
                this.prevSel = opts.prevSel;
                this.nextSel = opts.nextSel;
                this.$smallImg;
                this.aniTime = opts.aniTime;
                this.init();
            }

            Lightbox.prototype = {
                init: function() {
                    $(this.wrapSel).click(this._smallImgClick.bind(this));
                    this.$tar.click(this._lightboxClick.bind(this));
                },

                _smallImgClick: function(ev) {
                    this.$smallImg = $(ev.target || event.srcElement);
                    if (this.$smallImg.is('img')) {
                        this.$bigImg.attr('src', this.$smallImg.attr('src'));
                        this.$tar.fadeIn(this.aniTime).trigger('fadeIn', this.$smallImg);
                    }
                },

                _lightboxClick: function(ev) {
                    var $target = $(ev.target || event.srcElement);
                    // 显示前一张图
                    if ($target.is(this.prevSel)) {
                        if (!this.$smallImg.is(this.wrapSel + ' img:first-child')) {
                            this.$smallImg = this.$smallImg.prev(this.wrapSel + ' img');
                            this.$bigImg.attr('src', this.$smallImg.attr('src'));
                        }
                        // 显示后一张图
                    } else if ($target.is(this.nextSel)) {
                        if (!this.$smallImg.is(this.wrapSel + ' img:last-child')) {
                            this.$smallImg = this.$smallImg.next(this.wrapSel + ' img');
                            this.$bigImg.attr('src', this.$smallImg.attr('src'));
                        }
                        // 灯箱消失
                    } else {
                        this.$tar.fadeOut(this.aniTime).trigger('fadeOut', this.$smallImg);;
                    }
                },

                destroy: function() {
                    $(this.wrapSel).off('click');
                    this.$tar.off('click');
                }
            };

            $.fn.lightbox = function(options) {
                // 参数为对象则新建组件
                if ($.type(options) === 'object' || $.type(options) === 'undefined') {
                    var defaults = {
                        aniTime: 'fast',
                        wrapSel: '#img-wrap',
                        prevSel: '#prev',
                        nextSel: '#next'
                    };
                    var lightbox = new Lightbox(this, $.extend({}, defaults, options));
                    this.data('lightbox', lightbox);
                // 参数为其他则调用方法
                } else {
                    var lightbox = this.data('lightbox');
                    var returnVal;
                    if (lightbox[options] && $.isFunction(lightbox[options])) {
                        returnVal = lightbox[options].call(lightbox, Array.prototype.slice.call(arguments,1));
                    }
                    if (returnVal) return returnVal;
                }
                return this;
            };

            $('#lightbox').lightbox({aniTime: 300})
                .on('fadeIn', function(ev, index) {console.log('fadeIn');})
                .on('fadeOut', function(ev, index) {console.log('fadeOut');});
            // $('#lightbox').lightbox('destroy');
        })(jQuery);
    </script>
</body>
</html>
