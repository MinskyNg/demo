<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>图片画廊</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css">
    <style type="text/css">
        #img-wrap {
            margin: 200px auto 0;
            text-align: center;
        }

        #img-wrap img {
            width: 150px;
            height: 150px;
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            height: 100%;
        }

        #prev {
            display: block;
            position: absolute;
            top: 50%;
            left: 30%;
            width: 40px;
            height: 30px;
            border: 0;
            background-color: rgba(200, 200, 200, 0.9);
        }

        #prev:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }

        #next {
            display: block;
            position: absolute;
            top: 50%;
            right: 30%;
            width: 40px;
            height: 30px;
            border: 0;
            background-color: rgba(200, 200, 200, 0.9);
        }

        #next:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }

        #lightbox img {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -300px;
            margin-left: -300px;
            width: 600px;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <div id="img-wrap">
        <img src="lightbox1.jpg"/>
        <img src="lightbox2.jpg"/>
        <img src="lightbox3.jpg"/>
    </div>
    <div id="lightbox">
            <img src="" />
            <button id="prev">←</button>
            <button id="next">→</button>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script src="./lightbox.js"></script>
    <script type="text/javascript">
        $('#lightbox').lightbox({aniTime: 300})
            .on('fadeIn', function(ev, index) {console.log('fadeIn');})
            .on('fadeOut', function(ev, index) {console.log('fadeOut');});
        // $('#lightbox').lightbox('destroy');
    </script>
</body>
</html>
