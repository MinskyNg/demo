<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>放大镜</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css">
    <style type="text/css">
        *{
            box-sizing: border-box;
        }

        #magnifier {
            position: relative;
            width: 320px;
            height: 200px;
            margin: 20px auto 0;
        }

        #magnifier img {
            display: block;
            width: 320px;
            height: 200px;
        }

        #drag {
            display: none;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            cursor: move;
        }

        #img-wrap {
            display: none;
            width: 400px;
            height: 400px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        #img-wrap img {
            width: 1280px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div id="magnifier">
        <img id="small-img" src="./magnifier.jpg"/>
        <div id="drag"></div>
    </div>
    <div id="img-wrap" class="all"><img id="big-img" src="magnifier.jpg"/></div>
    <script src="./magnifier.js"></script>
    <script type="text/javascript">
        options = {
            magnifierId: 'magnifier',
            smallId: 'small-img',
            dragId: 'drag',
            wrapId: 'img-wrap',
            bigId: 'big-img'
        };

        var magnifier = new Magnifier(options);
        // magnifier.destroy();
    </script>
</body>
</html>
