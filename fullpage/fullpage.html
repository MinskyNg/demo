<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>全屏滚动</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css">
    <style type="text/css">
        .page1 {
            background-color: #C0FF3E;
        }

        .page2 {
            background-color: #AEEEEE;
        }

        .page3 {
            background-color: #EEEE00;
        }

        .page4 {
            background-color: #FF6347;
        }

        .page5 {
            background-color: #D15FEE;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main">
            <div class="content page1">
            </div>
            <div class="content page2">
            </div>
            <div class="content page3">
            </div>
            <div class="content page4">
            </div>
            <div class="content page5">
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script src="./fullpage.js"></script>
    <script type="text/javascript">
        $('#wrap').fullpage({scrollTime: 800})
            .on('scrollDown', function(ev, index) {console.log('scrollDown: ' + index);})
            .on('scrollUp', function(ev, index) {console.log('scrollUp: ' + index);});
        // $('#wrap').fullpage('destroy');
    </script>
</body>
</html>
