<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>dock任务栏</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css">
    <style type="text/css">
        #show-scale {
            margin-top: 200px;
            text-align: center;
            font-size: 2em;
        }

        #dock-bar {
            width: 100%;
            position: absolute;
            bottom: 5px;
            text-align: center;
            background: url(./dockbar.jpg) no-repeat 50% 100%;
        }
    </style>
</head>
<body>
    <div id="show-scale">
        <p>缩放比例如下：</p>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="dock-bar">
        <img src="./1.png" alt="1"/>
        <img src="./2.png" alt="2"/>
        <img src="./3.png" alt="3"/>
        <img src="./4.png" alt="4"/>
        <img src="./5.png" alt="5"/>
        <img src="./6.png" alt="6"/>
    </div>
    <script src="./dock.js"></script>
    <script type="text/javascript">
        var options = {
            dockId: 'dock-bar',
            dockTag: 'img',
            scaleId: 'show-scale',
            textTag: 'span',
            initScale: 200
        };

        // 创建组件
        var dock = new Dock(options);
        // 销毁组件
        // dock.destroy();
    </script>
</body>
</html>
