<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>图片轮播</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        #slide-container {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 80px auto 0;
            overflow: hidden;
        }

        #slide-list {
            z-index: -1;
            position: absolute;
            height: 280px;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #slide-list li {
            float: left;
        }

        #slide-prev {
            display: none;
            position: absolute;
            top: 50%;
            left: 0;
            width: 35px;
            height: 30px;
            border: 0;
            background-color: rgba(200, 200, 200, 0.9);
        }

        #slide-prev:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }

        #slide-next {
            display: none;
            position: absolute;
            top: 50%;
            right: 0;
            width: 35px;
            height: 30px;
            border: 0;
            background-color: rgba(200, 200, 200, 0.9);
        }

        #slide-next:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }

        #slide-index {
            position: absolute;
            bottom: 10px;
            left: center;
            width:100%;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #slide-index li{
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border-radius: 50%;
            background-color: rgba(200, 200, 200, 0.9);
            cursor: pointer;
        }

        #slide-index #slide-active {
            background-color: rgba(100, 100, 100, 0.9);
        }
    </style>
</head>
<body>
    <div id="slide-container">
        <button id="slide-prev">←</button>
        <button id="slide-next">→</button>
        <ul id="slide-list" style="left: -520px;">
            <li><img src="./5.jpg" alt="5"></li>
            <li><img src="./1.jpg" alt="1"></li>
            <li><img src="./2.jpg" alt="2"></li>
            <li><img src="./3.jpg" alt="3"></li>
            <li><img src="./4.jpg" alt="4"></li>
            <li><img src="./5.jpg" alt="5"></li>
            <li><img src="./1.jpg" alt="1"></li>
        </ul>
        <ul id="slide-index">
            <li id="slide-active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
    <script src="./slide.js"></script>
    <script type="text/javascript">
        $('#slide-container').slide({ slideWidth: 520 })
            .on('slideNext', function(ev, index) { console.log('slideNext: ' + index); });
        // $('#slide-container').slide('destroy');
    </script>
</body>
</html>
