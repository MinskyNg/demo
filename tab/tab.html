<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>选项卡</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css">
    <style>
        #tab {
            width: 400px;
            margin: 150px auto 0;
        }

        #tab button {
            float: left;
            width: 100px;
            margin: 0;
            border-bottom: 0;
            border-left: 0;
            outline: 0;
        }


        #tab div {
            display: none;
            width: 400px;
            height: 150px;
            padding-top: 50px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            text-align: center;
            background-color: #999999;
        }

        #tab .active {
            background-color: #999999;
        }
    </style>
</head>
<body>
    <div id="tab">
        <button>tab1</button>
        <button>tab2</button>
        <button>tab3</button>
        <button>tab4</button>
        <div>This is tab1</div>
        <div>This is tab2</div>
        <div>This is tab3</div>
        <div>This is tab4</div>
    </div>
    <script src="./tab.js"></script>
    <script>
        var options = {
            id: 'tab',
            btnSel: 'button',
            conSel: 'div',
            activeClass: 'active',
            afterShow: function(index) {
                console.log('show' + index);
            }
        };

        // 创建组件
        var tab = new Tab(options);
        // 调用方法
        // tab.showTab(document.getElementsByTagName('button')[3]);
    </script>
</body>
</html>
