<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Canvas时钟</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/normalize/3.0.3/normalize.min.css">
    <style type="text/css">
        #clock {
            display: block;
            margin: 50px auto 0;
        }
    </style>
</head>
<body>
    <canvas id="clock"></canvas>
    <script src="./clock.js"></script>
    <script type="text/javascript">
        var options = {
            id: 'clock',
            radius: 250,
            dialColor: '#f1f1f1',
            hourColor: '#333',
            minColor: '#999',
            secColor: 'red',
            dialWidth: 20,
            degWidth: 5,
            hourWidth: 9,
            minWidth: 7,
            secWidth: 3,
            afterDraw: function(h, m, s) {
                console.log(h + ':' + m +':' + s);
            }
        };

        var clock = new Clock(options);
    </script>
</body>
</html>
